<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>amiibo Checklist</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script>
        const APP_VERSION = '1.7';
        document.write('<link rel="stylesheet" href="styles.css?v=' + APP_VERSION + '">');
    </script>
</head>
<body>
<div class="container">
    <div class="theme-toggle" id="themeToggle" data-theme="light">
        <div class="theme-toggle-track">
            <div class="theme-toggle-slider"></div>
            <div class="theme-option" data-theme="light">
                <span>Light</span>
            </div>
            <div class="theme-option" data-theme="dark">
                <span>Dark</span>
            </div>
        </div>
    </div>

    <div class="header-section">
        <h1>
            <img src="images/logo.png" alt="amiibo" class="amiibo-logo">
        </h1>

        <div class="header-controls">
            <div class="view-switcher">
                <button class="view-btn active" data-view="figures">Figures</button>
                <button class="view-btn" data-view="cards">Cards</button>
            </div>
            <div class="overall-counter">
                Total: <span id="counter-overall">0 + 0 = 0 / 0</span>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <label for="nameSearch" class="visually-hidden">Search by name</label>
                <input type="text" id="nameSearch" class="filter-input" placeholder="Search by name...">
                <label for="seriesFilter" class="visually-hidden">Filter by series</label>
                <select id="seriesFilter" class="filter-select">
                    <option value="">All Series</option>
                </select>
                <label for="stateFilter" class="visually-hidden">Filter by state</label>
                <select id="stateFilter" class="filter-select">
                    <option value="">All States</option>
                    <option value="0">Not Owned</option>
                    <option value="1">Unboxed</option>
                    <option value="2">Sealed</option>
                </select>
                <label for="sortFilter" class="visually-hidden">Sort series by</label>
                <select id="sortFilter" class="filter-select">
                    <option value="most-amiibo">Most amiibo in Series</option>
                    <option value="least-amiibo">Least amiibo in Series</option>
                    <option value="most-collected">Most collected in Series</option>
                    <option value="least-collected">Least collected in Series</option>
                    <option value="alphabetical">Alphabetical</option>
                </select>
                <button class="control-btn reset-filters-btn" id="resetFiltersBtn">Reset Filters</button>
            </div>
        </div>

        <div class="header-bottom">
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box grey"></div>
                    <span>Not Owned</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box green"></div>
                    <span>Unboxed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box gold"></div>
                    <span>Sealed</span>
                </div>
            </div>
            <div class="data-controls">
                <button class="control-btn export-btn" id="exportBtn">Export Data</button>
                <button class="control-btn import-btn" id="importBtn">Import Data</button>
                <button class="control-btn delete-btn" id="deleteBtn">Delete Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <div class="grid" id="amiiboGrid"></div>
</div>

<button class="scroll-to-top" id="scrollToTopBtn" aria-label="Scroll to top">
    <img src="images/arrow_up.png" alt="Scroll to top">
</button>

<div id="exportModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Export Data</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <p>Copy the JSON data below or download it as a file:</p>
            <label for="exportData" class="visually-hidden">Export data JSON</label>
            <textarea id="exportData" readonly></textarea>
            <div class="modal-actions">
                <button class="control-btn copy-btn" id="copyBtn">Copy to Clipboard</button>
                <button class="control-btn download-btn" id="downloadBtn">Download File</button>
            </div>
        </div>
    </div>
</div>

<div id="messageModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="messageTitle">Import Data</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <p id="messageText"></p>
            <div class="modal-actions" id="messageActions"></div>
        </div>
    </div>
</div>

<script>
    document.write('<script src="amiibo-data.js?v=' + APP_VERSION + '"><\/script>');
    document.write('<script src="amiibo-cards-data.js?v=' + APP_VERSION + '"><\/script>');
    document.write('<script src="script.js?v=' + APP_VERSION + '"><\/script>');
</script>
</body>
</html>
