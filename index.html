<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amiibo Checklist</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header-section">
        <h1>
            <img src="images/logo.png" alt="amiibo" class="amiibo-logo">
            Checklist
        </h1>
        <div class="header-right">
            <div class="view-switcher">
                <button class="view-btn active" data-view="figures">Figures</button>
                <button class="view-btn" data-view="cards">Cards</button>
            </div>
            <div class="legend">
                <div class="overall-counter">
                    Total: <span id="counter-overall">0 + 0 = 0 / 0</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box grey"></div>
                    <span>Not Owned</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box green"></div>
                    <span>Unboxed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box gold"></div>
                    <span>Sealed</span>
                </div>
            </div>
        </div>
    </div>
    <div class="grid" id="amiiboGrid"></div>
</div>

<script src="amiibo-data.js"></script>
<script src="amiibo-cards-data.js"></script>
<script src="script.js"></script>
</body>
</html>
